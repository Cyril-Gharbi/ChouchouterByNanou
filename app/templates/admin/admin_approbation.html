<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin - Demande de crétion de compte - Chouchouter By Nanou</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_approbation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='flash.css') }}">
</head>
<body>
    <header>
        <h1>Panneau d'administration</h1>
            <div class="button-container">
                <a href="{{ url_for('admin.admin_logout') }}" class="retour">Déconnexion</a>
                <a href="{{ url_for('admin.admin_dashboard') }}" class="button">Dashboard</a>
            </div>
    </header>

    {% include "admin/admin_flash.html" %}

    <main>
        <h2>Décision de la demande de création de compte</h2>

            <table>
                <thead>
                    <tr>
                        <th>Nom d'utilisateur</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for req in requests %}
                        <tr>
                            <form method="POST" action="{{ url_for('admin.process_user_request', request_id=req.id) }}">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <td>{{ req.username }}</td>
                                <td>{{ req.email }}</td>
                                <td class="actions">
                                    <button type="submit" name="action" value="approve">✅ Valider</button>
                                    <button type="submit" name="action" value="refuse" onclick="return confirm('Refuser et supprimer cet utilisateur ?');">❌ Refuser</button>
                                </td>
                            </form>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </main>

</body>
</html>
