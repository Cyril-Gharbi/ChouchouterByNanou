<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin - Gestion des Utilisateurs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        form { display: inline; }
        .actions { white-space: nowrap; }
        .button-container {
            text-align: center;
            margin-top: 2rem;
        }
        .retour-site {
            display: inline-block;
            padding: 10px 16px;
            background-color: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .retour-site:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Panneau d'administration</h1>
    <h2>Liste des utilisateurs</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Pr√©nom</th>
                <th>Nom d'utilisateur</th>
                <th>Niveau fid√©lit√©</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.firstname }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.fidelity_level }}</td>
                <td>{{ user.email }}</td>
                <td class="actions">
                    <form action="{{ url_for('admin_delete_user', user_id=user.id) }}" method="POST" onsubmit="return confirm('Supprimer cet utilisateur ?');">
                        <button type="submit">üóë Supprimer</button>
                    </form>
                    <form action="{{ url_for('admin_edit_user', user_id=user.id) }}" method="GET">
                        <button type="submit">‚úèÔ∏è Modifier</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="button-container">
        <a href="{{ url_for('accueil') }}" class="retour-site">Retour au site</a>
    </div>

</body>
</html>
